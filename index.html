<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="imageFiltro">
          <!-- <img src="./images/icon-view.svg" alt=""> -->
        </div>
        <div class="imageView"><img src="./images/icon-view.svg" alt=""></div>
      </div>
      <secttion class="boxInfo">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </secttion>
      <section class="boxData">
        <p>0.041 ETH</p>
        <p>3 days left</p>
      </section>
      <section class="boxUser">
        <img src="./images/image-avatar.png" alt="Avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">√Ångel P√©rez :DD</a>.
  </div>
</body>
</html>
